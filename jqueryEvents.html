<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Events</title>
    <link href="styles/normalize.css" type="text/css" rel="stylesheet">
    <script src="scripts/jquery.js"></script>
    <script>
        $(function ()
        {
            $('#button1').click(function () {
                window.alert("Button 1 has been clicked!!!");
            });

            $('#button2').bind('click', function () {
                window.alert("Button 2 has been clicked!!!");
            });

            $('#button3').on('click', function () {
                window.alert("Button 3 has been clicked!!!");
            });

            //Question 19
            $('.button').on("click", function () {
                alert('Button has been clicked');
            });

            $('div#mouse-area').css({
                'height': '400px',
                'width': '400px'
            });

            $("div#mouse-area").mouseenter(function () {
                alert("Entered Div");
                $('#spanAreaForMouse').html("Entered Div");
            });

            $("div#mouse-area").mouseleave(function () {
                alert("Left Div");
                $('#spanAreaForMouse').html("Left Div");
            });
            $("div#mouse-area").on("click", function () {
                alert("Clicked Div");
                $('#spanAreaForMouse').html("Clicked Div");
            });

            $('a').click(function (event) {
                event.preventDefault();
                $('a').css({
                    'color': 'red'
                });
                alert("clicked: " + event.target.nodeName);
            });

            $(window).resize(function () {
                $('div#clickMeArea').text("Width: " + $(window).width() + " , Height: " + $(window).height())
            });

            $('#focus').focusin(function () {
                $('#focus').css({
                    'background-color': '#929CA4'
                })
            });

            $('#focus').focusout(function () {
                $('#focus').css({
                    'background-color': 'white'
                })
            });

            //Question 25
            $("#submitForm").submit(function (event) {
                var isValid = true;
                var name = $('#name').val().trim();
                var email = $('#email').val().trim();
                if (name == '') {
                    alert('Please enter the name!');
                    $('#name').css({
                        'border-color': 'red'
                    });
                }
                if (email == '') {
                    alert('Please enter the email!');
                    $('#email').css({
                        'border-color': 'red'
                    });
                }
                if (name != '' && email != '') {
                    $('#name').css({
                        'border-color': 'green'
                    });
                    $('#email').css({
                        'border-color': 'green'
                    });
                }
                event.preventDefault();
            });
        });
    </script>
</head>

<body>
    <button id="button1">Button 1</button><br><br>
    <button id="button2">Button 2</button><br><br>
    <button id="button3">Button 3</button><br><br>
    <button class="button">Button 4</button><br><br>
    <button class="button">Button 5</button><br><br>
    <div id="mouse-area">
        this is div tag element.
    </div>
    <span id="spanAreaForMouse"></span><br>
    <a href="modulemedia.com"> Module Media</a><br>
    <div id="clickMeArea"></div><br> Input: <input id="focus" value="Click Me" type=text><br><br>

    <form id="submitForm">
        Name: <input id="name" type=text><br><br>
        Email: <input id="email" type="text"><br><br>
        <input id="submit" type="submit" value="Submit"><br><br>
    </form>

</body>

</html>
